<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Layout</title>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f8f8f8;
  border-bottom: 2px solid #e7e7e7;
}

.btn {
  padding: 10px 20px;
  margin: 0 5px;
  border: 1px solid #ccc;
  background-color: #fff;
  cursor: pointer;
  transition: background-color 0.3s;
}

#email {
  border-color: #0000ff;
  color: #ffffff;
  background-color: #0000ff;
}

#confirm {
  border-color: #0000ff;
}

#cancel {
  border-color: #ff0000;
}

.btn:hover {
  background-color: #f4f4f4;
}

.breadcrumbs {
  display: flex;
  align-items: center;
}

.breadcrumb {
  padding: 5px 10px;
  margin-right: 5px;
  background-color: #e9e9e9;
  cursor: pointer;
}

.breadcrumb.active {
  background-color: #d0d0d0;
  font-weight: bold;
}

.breadcrumb:hover {
  background-color: #dcdcdc;
}

</style>
</head>
<body>
<div class="navbar">
  <button class="btn" id="email">Send by Email</button>
  <button class="btn" id="confirm">Confirm</button>
  <button class="btn" id="cancel">Cancel</button>
  <div class="breadcrumbs">
    <span class="breadcrumb">Quotation</span>
    <span class="breadcrumb">Quotation Sent</span>
    <span class="breadcrumb active">Sale Order</span>
  </div>
</div>



</body>
</html>
